<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FreshCart Login</title>
  <link rel="stylesheet" href="loginstyle.css">
</head>
<body>
  <section id="loginpage">
    <div class="container flex">
      <img class="brandimg" src="images/brandlogo.png" alt="">
      <h2 class="login">LOG IN</h2>
      <form action="" class="flex">
        <div class="form-icon">
          <img class="form-icon-username" src="icons/person.svg" alt="">
          <input class="form-decorate" type="text" name="Username" placeholder="Username">
        </div>
        <div class="form-icon">
          <img class="form-icon-lock" src="icons/file-lock2.svg" alt="">
          <input class="form-decorate" type="password" name="Password" placeholder="Password">
        </div>
      </form>
      <div class="forgot-pass"><a href="#">forgot password?</a></div>
      <button class="login-btn"><a href="#">Log in</a></button>
      <div class="other-login flex">
        <h3 class="h3-txt">OR</h3>
        <h4 class="h4-txt">Sign in with?</h4>
        <div class="other-login-btn">
          <button class="google"><img class="icons" src="icons/google.svg" alt=""></button>
        <button class="facebook"><img class="icons" src="icons/facebook.svg" alt=""></button>
        </div>
      </div>
      <div class="footer-text"><a href="#">Create an account?</a></div>
    </div>
  </section>
</body>
</html>
